<html>

<head>
    <title>Handwriting Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/getkey.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Microsoft Cognitive Services</h1>
        <h2>Computer Vision Handwriting Demo</h2>
    </div>

    <div>
        <p>
            <select id="ImageUrlDropdown">
                <option value="https://smhttp-ssl-39255.nexcesscdn.net/wp-content/uploads/2016/01/Handwritten-note-on-Presidential-stationery-900x616.jpg">Note from George Bush</option>
                <option value="https://bond.co/images/Note1-optimized.jpg">From Anna to Ryan</option>
            </select>
        </p>
        <p>
            Mark word:
            <input type="text" id="WordToFind" value="It">
        </p>
        <p>
            <button id="GetTextFromPictureButton">Get Text</button>
        </p>

    </div>
    <div>
        <div>
            Source:
            <span id="SourceUrlSpan"></span>
        </div>
        <div id="ImageDiv" style="position:absolute">
            <img id="TextImage" src="./images/Rectangle.png">
            <img  id="Rectangle" src="images/Rectangle.png">
        </div>
    </div>
    <div>
        <div id="OutputDiv" style="position:absolute; background-color:lightgray; opacity:.9;z-index:1;margin-left:10px;"></div>
    </div>

</body>

</html>
